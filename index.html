<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Learning Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="language-selector">
        <span onclick="setLanguage('pt_BR')" class="flag">ðŸ‡§ðŸ‡·</span>
        <span onclick="setLanguage('en_US')" class="flag">ðŸ‡ºðŸ‡¸</span>
      </div>
      <div class="container">
        <header>
          <div class="title-section">
            <h1 data-i18n="title">Learning Tool</h1>
            <p class="subtitle" data-i18n="subtitle">
              Sua ferramenta de memorizaÃ§Ã£o
            </p>
          </div>
          <div class="counters">
            <button onclick="loadFile()" data-i18n="loadJsonFile">
              Load JSON File
            </button>
            <span
              ><span data-i18n="correct">Correct</span>:
              <span id="correct">0</span></span
            >
            <span onclick="showWrongLog()" style="cursor: pointer"
              ><span data-i18n="wrong">Wrong</span>:
              <span id="wrong">0</span></span
            >
          </div>
        </header>

        <div class="main-content">
          <div class="subtopics-panel">
            <h2 id="subtopics-header">Subtopics</h2>
            <div id="subtopics-list"></div>
          </div>

          <div class="topics-panel">
            <h2 id="topics-header">Topics</h2>
            <div id="topics-container"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="version-info">
      <span id="version">__VERSION__</span>
    </footer>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-comment"></p>
      </div>
    </div>
    <script>
      // Check if running locally or on GitHub Pages
      document.addEventListener('DOMContentLoaded', () => {
        const versionElement = document.getElementById('version');
        if (versionElement) {
          // If placeholder exists, we're running locally
          if (versionElement.textContent === '__VERSION__') {
            versionElement.textContent = 'local';
          }
          // Otherwise, GitHub Actions already replaced it with actual version
        }
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
