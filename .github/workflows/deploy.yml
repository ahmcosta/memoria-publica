name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate changelog
      run: |
        echo '{' > changelog.json
        echo '  "version": "'$VERSION'",' >> changelog.json
        echo '  "date": "'$(date -u +"%Y-%m-%d %H:%M:%S UTC')""," >> changelog.json
        echo '  "changes": [' >> changelog.json
        git log --oneline -10 --pretty=format:'    "%s",' | sed '$ s/,$//' >> changelog.json
        echo '  ]' >> changelog.json
        echo '}' >> changelog.json
    
    - name: Replace version placeholder
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
        else
          COMMIT="${{ github.sha }}"
          VERSION="#${COMMIT:0:7}"
        fi
        
        echo "Replacing __VERSION__ with: $VERSION"
        sed -i "s|__VERSION__|${VERSION}|g" index.html
        
        # Verify replacement
        echo "Content after replacement:"
        grep -A2 -B2 "version" index.html
        
        # Check if placeholder still exists
        if grep -q "__VERSION__" index.html; then
          echo "ERROR: Placeholder still exists!"
          exit 1
        else
          echo "SUCCESS: Placeholder replaced"
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4